<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="static/uikit/css/uikit.min.css" />
        <script src="static/uikit/js/jquery-1.11.1.min.js"></script>
        <script src="static/uikit/js/uikit.min.js"></script>
        <script src="static/uikit/js/poll.js"></script>
    </head>
    <body>
    <div class="uk-width-large-1-1 uk-container uk-container-center">
    <div class="uk-width-large-1-1 uk-margin-large-top"> </div>
    <div id="gen_m" class="uk-modal">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
            <h2 class="uk-text-success uk-text-center"> 请将以下网址分发: </h2>
            <p class="uk-text-center" id="gen_u"><p>
        </div>
    </div>

    <form class="uk-form" id="fm_crt">
        <fieldset data-uk-margin>
            <legend> <h1 class="uk-text-primary"> 投票APP </h1> </legend>
            <div class="uk-form-row uk-margin-small-top">
                <h2> 标题: 
                <input name="title" type="text" placeholder="投票主题" class="uk-form-large uk-form-width-large">
                </h2> 
            </div>
            <div class="uk-form-row uk-margin-small-top">
                <h2> 选项1: 
                <input name="opt1" type="text" placeholder="" class="uk-form-large uk-form-width-medium">
                </h2> 
            </div>
            <div class="uk-form-row uk-margin-small-top">
                <h2> 选项2: 
                <input name="opt2" type="text" placeholder="" class="uk-form-large uk-form-width-medium">
                </h2> 
            </div>
        </fieldset>
        <button class="uk-button uk-button-large uk-button-primary uk-width-1-4" type="submit">&nbsp&nbsp 提 &nbsp&nbsp 交 &nbsp&nbsp</button>
    </form>
    </div>

    <script>
    $(document).ready(function(){
        var f_o = $("input");
        var n = f_o.length;
        add_r = function(e){
            if (n>=13) return;
            for (var i = n-2; i >= 0; i--) {
                if(f_o[i].value.length == 0)
                    return;
            };
            r = "<div class='uk-form-row uk-margin-small-top'>\
                <h2> 选项"+n+": \
                <input name='opt"+n+"' type='text' class='uk-form-large uk-form-width-medium'>\
                </h2> \
                </div>"
            $(".uk-form-row").last().after(r);
            f_o.last().unbind(e);
            f_o = $("input");
            n = f_o.length;
            f_o.last().focus(add_r);
        };
        f_o.last().focus(add_r);
    });
    </script>
    </body>
</html>
